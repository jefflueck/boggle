<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Boggle</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div>
      <h1>Boggle</h1>
      <p>Times Played: {{numplays}}</p>
      <p>High Score: {{highscore}}</p>
      <table>
        {% for row in board %}
        <tr>
          {% for letter in row %}
          <td>{{letter}}</td>
          {%endfor%}
        </tr>
        {%endfor%}
      </table>
      <form method="POST">
        <input type="text" autofocus />
        <br />
        <button>Check Word</button>
      </form>
      <p id="time-par">Time remaining = <span id="timer"></span> sec</p>
      <p id="score" score>Score: 0</p>
      <p id="response"></p>
    </div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js" async defer></script>
  </body>
</html>
